<!DOCTYPE html>
<html lang="fi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
    <header>
        <h1>Palaute</h1>
    </header>
    <main>
        <form action="/message" method="post">
            <div class="form-group">
                <label for="name">Userame:</label>
                <input type="text" id="username" name="username" placeholder="Anna nimi">
            </div>
            <div class="form-group">
                <label for="country">Maa:</label>
                <input type="country" id="country" name="country" placeholder="Anna maa">
            </div>
            <div class="form-group">
                <label for="message">Viesti:</label>
                <input type="text" id="message" name="message" placeholder="Jätä viestisi">
            </div>
            <button type="submit">Submit</button>
        </form>
    </main>
</body>

</html>
